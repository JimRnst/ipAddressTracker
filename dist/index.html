<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin=""/>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <div id="container">
    <div class="header">
      <div id="header-content">
        <div id="title">IP Address Tracker</div>
        <div id="input-ip">
          <input type="text" name="ip" id="ip" placeholder="Search for any IP address">
          <button id="btn-submit"><img src="/images/icon-arrow.svg" alt=""></button>
        </div>
      </div>
    </div>
    <div class="main">
      <div id="info-content">
        <div class="box-content">
          <div class="title-box">IP ADDRESS</div>
          <div class="info" id="ipAddress">--- --- --- ---</div>
        </div>
        <div class="box-content">
          <div class="title-box">LOCATION</div>
          <div class="info" id="location">---------</div>
        </div>
        <div class="box-content">
          <div class="title-box">TIMEZONE</div>
          <div class="info" id="timezone">---------</div>
        </div>
        <div class="box-content">
          <div class="title-box">ISP</div>
          <div class="info" id="isp">---------</div>
        </div>
      </div>
      <div id="map"></div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/JimRnst" target="_blank">JimRnst</a>.
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
  integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
  crossorigin=""></script>
  <script src="main.js"></script>
</body>
</html>
